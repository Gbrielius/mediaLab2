<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
	<script>
	var temp1 = 0;
	var temp2 = 0;
	var temp3 = 1.25;
	function testToggleAction(){
	if(temp1 == 0)
	{
	var sphere = document.getElementById("sphere");
	sphere.setAttribute('visible', true);
	temp1 = 1;
	}
	else
	{
	var sphere = document.getElementById("sphere");
	sphere.setAttribute('visible', false);
	temp1 = 0;
	}
	}
	function buttonActionFunction(){
	var sphere = document.getElementById("sphere");
	temp3 = temp3 + 0.5;
	sphere.setAttribute('radius', temp3);
	}
	</script>
  </head>
  <body>
  
    <a-scene>
	
		
		
	<a-gui-flex-container 
	flex-direction="column"
	justify-content="center" 
	align-items="normal" component-padding="0.1" opacity="0.7" width="3.5" height="4.5"
	position="4 2 2" rotation="0 0 0"
>

	<a-gui-toggle
	width="2.5" height="0.75"
	onclick="testToggleAction"
	value="toggle object on"
	font-family="Arial"
	margin="0 0 0.05 0">
	</a-gui-toggle>
	
	<a-gui-button 
		width="2.5" height="0.75"
		onclick="buttonActionFunction" key-code="32"
		value="bigify"
		font-family="Arial"
		margin="0 0 0.05 0"
	>
	</a-gui-button>
	
</a-gui-flex-container>

	
	
      <a-assets>
        <img id="groundTexture" src="background.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
	  

	  
	  <a-sphere id="sphere" visible="false" position="0 1.25 -2.5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
	  
	  
	  
	  

<!-- Camera + cursor. -->
		<a-entity id="cameraRig" position="0 1.6 0">
			<a-camera look-controls wasd-controls position="0 0 0">
				<a-gui-cursor id="cursor"
						  raycaster="objects: [gui-interactable]"
						  fuse="true" fuse-timeout="2000"
						  design="dot"
				>
				</a-gui-cursor> <!-- /cursor -->
			</a-camera> <!-- /camera -->
</a-entity>

    </a-scene>
	
	
	

	
	

  </body>
</html>
